{% extends "layout.html" %}
{% block content %}
<!-- http://jquery.com/ -->
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<!--  High Charts -->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="static/highcharts.js"></script>

<div class="modal"><!-- Place at bottom of page --></div>

<div class="container">
<div class="row">

<div class="col-lg-9">

    <div id="volchart" style="height: 500px; min-width: 80%; max-width: 95%; margin: 0 auto">
        <span class="loadanim">&nbsp;GENERATING CHART...</span>
    </div>

</div>

<div class="col-lg-3">
    <text x="314" text-anchor="middle" data-z-index="4" style="color:#333333;font-size:16px;font-weight:bold;text-transform:uppercase;fill:#333333;" y="22">
    <tspan>Settings</tspan></text>
    <hr>

    <div class="input-group-sm mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Rolling Days </span>
        <input type="text" id="rolling" class="form-control text-right" value="30" aria-label="Username" aria-describedby="basic-addon1">
        </div>


    </div>


    <table class="table">
    <thead class="thead-light">
        <tr><th colspan="2">
            Portfolio Vol Stats
        </th>
        </tr>
    </thead>
    <tbody>
            <tr>
                <th>
                    Last
                </th>
                <td id="metalast" class="text-right">
                    <img class="mx-auto d-block" src="static/images/loading3.gif" width="25" height="25"></img>
                </td>
            </tr>

            <tr>
                <th>
                    Average
                </th>
                <td id="metamean" class="text-right">
                    <img class="mx-auto d-block" src="static/images/loading3.gif" width="25" height="25"></img>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="metarel" class="small text-right">

                <img class="mx-auto d-block" src="static/images/loading3.gif" width="25" height="25"></img>

                </td>
            </tr>
            <tr>
                <th>
                    Max
                </th>
                <td id="metamax" class="text-right">
                    <img class="mx-auto d-block" src="static/images/loading3.gif" width="25" height="25"></img>
                </td>
            </tr>
            <tr>
                <th>
                    Min
                </th>
                <td id="metamin" class="text-right">
                    <img class="mx-auto d-block" src="static/images/loading3.gif" width="25" height="25"></img>
                </td>
            </tr>
    </tbody>
    </table>
</div>

</div>

</div>
<div class="container">
<div class="row">
<div class="fixed-bottom">
<small>
    Prices provided by <a href="#">Alphavantage</a>. Pricing available from 2014 forward. </br>
</small>
</div>
</div>
</div>

<script src="/static/volchart.js"></script>

{% endblock content %}
